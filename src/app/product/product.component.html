<div class="text-center">
    <h2>{{ product.title}}</h2>

    <div class="flex-center">
        <quill-view-html [content]="product.photo"></quill-view-html>
    </div>

    <h2>Price: {{product.price}} $</h2>

    <button mat-button  [routerLink]="['/product', product.id]" class="btn">Open</button>

    <button mat-button  class="btn" (click)="addProduct(product)">Add to cart</button>
</div>
