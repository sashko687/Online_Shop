<form [formGroup]="form" (ngSubmit)="submit()">
	<h2 class="text-center">Add product</h2>

	<div class="form-control">
		<mat-form-field>
			<mat-label for="type">Type</mat-label>
			<mat-select formControlName="type">
				<mat-option value="Phone">Phone</mat-option>
				<mat-option value="Tablet">Tablet</mat-option>
				<mat-option value="Laptop">Laptop</mat-option>
			</mat-select>
			<div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
				<small *ngIf="form.get('type').errors.required">Chose product type</small>
			</div>
		</mat-form-field>
	</div>

	<div class="form-control">
		<mat-form-field >
			<mat-label for="title">Name</mat-label>
			<input matInput id="title" type="type" formControlName="title" />
			<div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
				<small *ngIf="form.get('title').errors.required">Enter product name</small>
			</div>
		</mat-form-field>
	</div>

	<div class="form-control">
		<label for="photo">Photo:</label>
		<quill-editor formControlName="photo"></quill-editor>
	</div>

	<div class="form-control">
		<label for="type">Information:</label>
		<quill-editor formControlName="info"></quill-editor>
	</div>

	<div class="form-control">
        <mat-form-field>
		<mat-label for="price">Price</mat-label>
		<input matInput id="price" type="price" formControlName="price" />
		<div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
			<small *ngIf="form.get('price').errors.required">Enter product price</small>
        </div>
    </mat-form-field>
	</div>
	<button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid || (submitted |async)">Add</button>
</form>
