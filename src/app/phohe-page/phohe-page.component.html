<div *ngIf="products$ | async as products; else loading" class="dashboard">
    <app-product *ngFor="let product of products  | sorting: 'Phone'" [product]="product" class="box"></app-product>
</div>

<ng-template #loading>
    <div class="flex-center"><mat-spinner></mat-spinner></div>
    <p class="text-center">Loading...</p>
</ng-template>
