<div>
	<nav class="navbar fixed bg-dark">
		<div class="mobile"><a [routerLink]="['/']">Online Shop</a></div>
		<div class="flex-center">
			<input matInput (keyup)="applyFilter($event)" placeholder="Find..." />
			<ul>
				<li routerLinkActive="active">
					<a  [routerLink]="['/phone']">Phone</a>
				</li>
				<li routerLinkActive="active">
					<a  [routerLink]="['/tablet']">Tablet</a>
				</li>
				<li routerLinkActive="active">
					<a  [routerLink]="['/laptop']">Laptop</a>
				</li>
				<li routerLinkActive="active">
					<a [routerLink]="['/cart']"><span  
						matBadge="{{productServ.countProductInCart | async}}" 
						matBadgePosition="after" matBadgeSize="small"
						matBadgeColor="warn" matBadgeOverlap="false"
						[matBadgeHidden]="!(productServ.countProductInCart | async)" 
						(click)="toggleBadgeVisibility()"
						>Cart</span>
					</a>
				</li>
			</ul>
			<div class="mobile-menu">
				<button mat-button  [matMenuTriggerFor]="beforeMenu"><span 
					matBadge="{{productServ.countProductInCart | async}}" 
					matBadgePosition="after" matBadgeSize="small"
				    matBadgeColor="warn" matBadgeOverlap="false"
					 [matBadgeHidden]="!(productServ.countProductInCart | async)" 
					 >Menu</span></button>
				<mat-menu #beforeMenu="matMenu" xPosition="after">
					<button mat-menu-item (click)="setType('Phone')" [routerLink]="['/phone']">Phone</button>
					<button mat-menu-item (click)="setType('Laptop')" [routerLink]="['/laptop']">Laptop</button>
					<button mat-menu-item (click)="setType('Tablet')" [routerLink]="['/tablet']">Tablet</button>
					<button mat-menu-item  (click)="setType('Cart')" [routerLink]="['/cart']"><span  
						matBadge="{{productServ.countProductInCart | async}}" 
						matBadgePosition="after" matBadgeSize="small"
						 matBadgeColor="warn" matBadgeOverlap="false"
						 [matBadgeHidden]="!(productServ.countProductInCart | async) " 
						 (click)="toggleBadgeVisibility()"
						 >Cart</span></button>
				</mat-menu>
			</div>
		</div>
	</nav>
</div>
<div class="container-product"><router-outlet></router-outlet></div>
